name: bikerr_partner_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  flutter_screenutil: ^5.9.0
  dio: ^5.3.2
  http: ^1.1.0
  animated_splash_screen: ^1.3.0
  hexcolor: ^3.0.1
  flutter_svg: ^1.1.6
  flutter_spinkit: ^5.1.0
  connectivity_plus: ^4.0.2
  another_flushbar: ^1.12.29
  shared_preferences:
  intl: 0.17.0
  flutter_launcher_icons:

  # socket client
  web_socket_channel: ^2.4.0

  # map my india
  mappls_gl: ^1.0.0
  geolocator: ^10.0.0
  # location: ^5.0.3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 300
